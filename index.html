<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研一と学ぶみんはやクイズ NEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>研一と学ぶみんはやクイズ NEO</h1>
        <img src="stone.png" alt="Stone Image" id="stoneImage">

        <div id="quizArea" style="display:none;">
            <p id="questionText" class="fade-in"></p>
            <input type="text" id="answerInput" placeholder="よみがなで答えを入力">
            <button id="submitAnswer">回答する</button>
        </div>

        <div id="resultArea" style="display:none;">
            <p id="resultText"></p>
            <p id="correctAnswerText"></p>
            <button id="nextQuestion">次の問題へ</button>
        </div>

        <p id="loadingMessage">クイズを読み込み中...</p>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
