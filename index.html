<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研一と学ぶみんはやクイズ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>研一と学ぶみんはやクイズ</h1>
            <div class="image-stats-wrapper">
                <img src="stone.png" alt="Stone Image" id="stoneImage">
                <p id="correctRateText" class="stats-text">正答率: ---</p>
            </div>
        </header>

        <main>
            <div id="quizArea" style="display:none;">
                <p id="questionNumberText" class="question-meta"></p>
                <p id="questionText" class="fade-in"></p>
                <input type="text" id="answerInput" placeholder="よみがなで答えを入力">
                <button id="submitAnswer">回答する</button>
            </div>

            <div id="resultArea" style="display:none;">
                <p id="resultText"></p>
                <p id="correctAnswerText"></p>
                <button id="nextQuestion">次の問題へ</button>
            </div>

            <p id="loadingMessage">クイズを読み込み中...</p>
            <p id="errorMessage" class="error-message"></p>
            <p id="quizEndMessage" style="display:none;">クイズ全問終了！お疲れ様でした！</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
